<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Album Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="bg-dark py-3">
        <div class="container">
          <h1 class="text-white">강영민의 포트폴리오</h1>
        </div>
      </div>
    </header>

    <main>
      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
            <div class="card shadow-sm">
                <!-- 이미지 삽입 -->
                <img src="./img/바게트빵.png" alt="바게트빵">

                <div class="card-body">
                  <p class="card-text">바게트빵 굽기 전문가입니다. 프랑스식과 한국식, 영국식, 이탈리아식 바게트빵을 구워본 경력이 있습니다.</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" onclick="location.href='baguett.html'" class="btn btn-sm btn-outline-secondary">View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                  </div>
                </div>
            </div>
            
            </div>
            <!-- 추가 카드는 비슷한 방식으로 추가 -->
            <div class="col">
            <div class="card shadow-sm">
                <!-- 이미지 삽입 -->
                <img src="./img/감자칩.webp" alt="감자칩">

                <div class="card-body">
                  <p class="card-text">누워서 감자칩 먹기 달인입니다. 가슴팍에 감자칩을 두고 오로지 혀를 통해서만 감자칩을 먹습니다. 혀에 쥐가 나지 않는 것이 포인트!</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" onclick="location.href='potato.html'" class="btn btn-sm btn-outline-secondary">View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                  </div>
                </div>
            </div>
            
            </div>
          </div>
          
        </div>
      </div>
    </main>
  </body>
</html>
